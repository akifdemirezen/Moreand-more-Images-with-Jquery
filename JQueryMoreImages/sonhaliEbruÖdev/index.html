<script src="jquery.js"> </script>
<head>

<script>

$(document).ready(function() {
    var images = $(".handler > div").hide(), x = 1;
    var showMore = $('#showMore');
    
    var funcs = {
       'showMore': function() { 
	   ++x; show(); 
	   }
      
    }
    $('.controls').click(function(e){
        return (funcs[e.target.id] || function(){})(), false;
    });
    function show() {
        images.hide().filter(function(i){ 
		return i < (x * 3); }).show();
        showMore.show().filter(function(){ 
		return !images.is(':hidden'); }).hide();
        
    }
    show();
});

</script>

<style type="text/css">
.handler {width: 1600px; margin-left:250px; } .handler > div  {display: inline-block;}
#showMore {margin-left:900px; }
